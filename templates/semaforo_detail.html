<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Semáforo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detalles del Semáforo</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ semaforo.nombre }}</h5>
                <p class="card-text">Estado: {{ semaforo.estado | capitalize }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
